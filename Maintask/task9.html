<body>
    <script>

// Prompt the user to input a number
let rows = parseInt(prompt("Enter the number of rows:"));

// Loop to print stars
for (let i = 1; i <= rows; i++) {
    let stars = '';
    for (let j = 1; j <= i; j++) {
        stars += '*';
    }
    console.log(stars);
}



    </script>
</body>
</html>
