<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

for (i = 0; i <= 100; i++) {
  console.log(i);
}

for (i = 8; i <= 50; i++) {
  console.log(i);
}
// EVEN NUMBERS BTW 10 AND 60
for (i = 10; i <= 60; i ++) {
  if (i % 2 === 0) {
    console.log(i);
  }
}
// ODD NUMBERS BTW 10 AND 60

for (i = 10; i <= 60; i ++) {
  if (i % 2 !== 0) {
    console.log(i);
  }
}

// to store numbers from 10 to 50 in an array 
let numbersArray = [];

for (let i = 10; i <= 50; i++) {
  numbersArray.push(i);
}

console.log(numbersArray);

//LOOP THROUGH ARRAY
const array = [1, 2, 3, 4, 5];

for (let i = 0; i < array.length; i++) {
  console.log(array[i]);
}




    </script>
</body>
</html>
